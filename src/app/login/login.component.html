<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <div [formGroup]="form" class="form-horizontal form-material" id="loginform">
                    <h3 class="text-center m-b-20">Sign In</h3>
                    <div class="col-xs-12">
                        <div *ngIf="isIncorrect" class="text-center invalid-feedback">
                            {{isIncorrect}}
                        </div>

                        <div *ngIf="emailVerify" class="text-center invalid-feedback">
                            <a href="javascript:void(0)" (click)='navigateSendVerificationEmail()'
                                class="forgot-password">Click Here to Verify your Email</a><br>
                        </div>
                        <div class="form-group">
                            <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                formControlName="username" type="text" placeholder="Username">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                formControlName="password" type="password" placeholder="Password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">

                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="d-flex no-block align-items-center">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>
                                <div class="ml-auto">
                                    <a href="javascript:void(0)" (click)='naviagteForgot()' id="to-recover"
                                        class="text-muted"><i class="fas fa-lock m-r-5"></i> Forgot pwd?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" (click)="login()"
                                type="submit">Log In</button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a href="javascript::void(0)" class="text-info m-l-5"><b>Sign
                                    Up</b></a>
                        </div>
                    </div>
                </div>

                        <div class="form-group ">
                            <div class="col-xs-12">

                            </div>
                        </div>
                        <div class="form-group ">

                        <div class="form-group text-center m-t-20">

                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form> -->
            </div>
        </div>
    </div>
</section>
