                        <div class="stat-item">
                            <h6>Day</h6> <b>5.50%</b></div>
                    </div>
                    <div id="chart-container">
                            <canvas #myCanvas id="canvas" 
                            baseChart [chartType]="chartType"
                            [datasets]="chartData"
                             [labels]="chartLabels"
                             [colors]="chartColors"
                             [options]="chartOptions"></canvas>
                        </div>
                </div>
            </div>
        </div>
