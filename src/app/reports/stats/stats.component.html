<div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><small class="float-right text-success"><i class="fa fa-sort-asc"></i> 18% High then last month</small>All Patients</h5>
                
            </div>
            <div style="display: block">
                
<div id="chart-container">
    <canvas #myCanvas id="canvas" 
    baseChart [chartType]="chartType"
    [datasets]="chartData1"
     [labels]="chartLabels"
     [colors]="chartColors1"
     [options]="chartOptions"></canvas>
</div>
              </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><small class="float-right text-success"><i class="fa fa-sort-asc"></i> 18% High then last month</small>Active Patients </h5>
            </div>
            <div style="display: block">
             
<div id="chart-container">
    <canvas #myCanvas id="canvas" 
    baseChart [chartType]="chartType"
    [datasets]="chartData2"
     [labels]="chartLabels"
     [colors]="chartColors2"
     [options]="chartOptions"></canvas>
</div>
              </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><small class="float-right text-danger"><i class="fa fa-sort-desc"></i> 18% less then last month</small>Inactive Patients</h5>
               
            </div>
            <div style="display: block">
              
<div id="chart-container">
    <canvas #myCanvas id="canvas" 
    baseChart [chartType]="chartType"
    [datasets]="chartData"
     [labels]="chartLabels"
     [colors]="chartColors"
     [options]="chartOptions"></canvas>
</div>
              </div>
        </div>
    </div>
