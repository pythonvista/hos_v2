<div *ngIf="!isLoader">
    <div class="row">
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-success"><i class="fa fa-flask"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{ticketCount}}</h3>
                            <h5 class="text-muted m-b-0">Tickets</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-info"><i class="fa fa-calendar"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{scheduledCount}}</h3>
                            <h5 class="text-muted m-b-0">Scheduled</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-danger"><i class="fa fa-calendar"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{intakeCount}}</h3>
                            <h5 class="text-muted m-b-0">Intake</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-success"><i class="fa fa-calendar"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{checkoutCount}}</h3>
                            <h5 class="text-muted m-b-0">Checkout</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title m-b-0"> Scheduled Appointments List</h5>
                    <p class="text-muted">Recent Appointments added in this month</p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Patient</th>
                                    <th>date</th>
                                    <th>Status</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cursor" *ngFor="let h of apppointments;let i=  index"
                                    (click)="gotoPatientProfile(h.patient._id)">
                                    <td>{{i +1}}</td>
                                    <td>{{h.patient.user.name}}</td>
                                    <td>{{h.startDate | date : 'short' }}</td>
                                    <td>{{h.status}}</td>
                                    <td>
                                        <a href="javascript:void(0)">
                                            <i (click)="navigateToCalender()" class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<loader *ngIf="isLoader"></loader>
