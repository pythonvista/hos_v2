<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Appointment Information</h4>
                <div [formGroup]="form" class="form-material form-horizontal">

                    <div class="mt-4">
                        <label class="col-md-12 pl-0" for="example-text">Search Patient
                        </label>
                        <div class="col-md-12 mt-2">
                            <ng-select [items]="patients" placeholder="Search Patient" bindLabel="name" autofocus
                                bindValue="_id" [typeahead]="patientInput$" formControlName="patient">
                                <ng-template ng-label-tmp let-item="item">
                                    <span *ngIf="item.user">{{item.user.username}}-{{item.user.name}}</span>
                                </ng-template>
                                <ng-template ng-option-tmp let-item="item">
                                    {{item.user.username}}-{{item.user.name}}
                                </ng-template>
                            </ng-select>
                            <small *ngIf="isFormSubmitted && f.patient.errors && f.patient.errors.required"
                                class="text-danger">
                                Patient is Required.
                            </small>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="col-md-12 pl-0" for="example-text">Search Doctor
                        </label>
                        <div class="col-md-12 mt-2">
                            <ng-select [items]="doctors" placeholder="Search Doctor" bindLabel="name" bindValue="_id"
                                [typeahead]="doctorInput$" formControlName="doctor">
                                <ng-template ng-label-tmp let-item="item">
                                    <span *ngIf="item.user">{{item.user.username}}-{{item.user.name}}</span>
                                </ng-template>
                                <ng-template ng-option-tmp let-item="item">
                                    {{item.user.username}}-{{item.user.name}}
                                </ng-template>
                            </ng-select>
                            <small *ngIf="isFormSubmitted && f.doctor.errors && f.doctor.errors.required"
                                class="text-danger">
                                Doctor is Required.
                            </small>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <label class="col-md-12" for="bdate">Start Date (date and time here)
                        </label>
                        <div [formGroup]="form" class="col-md-6 mt-2">
                            <div class="form-group">
                                <div class="input-group-append">
                                    <input class="form-control pl-3" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                        formControlName="startDate" #d="ngbDatepicker" (blur)="d.close()">
                                    <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()"
                                        type="button"></button>
                                </div>
                                <small *ngIf="isFormSubmitted && f.startDate.errors && f.startDate.errors.required"
                                    class="text-danger">
                                    Date is Required.
                                </small>
                            </div>
                        </div>
                        <div class="col-md-6 mt-2 input-group-append" ngbDropdown>
                            <input class="form-control" placeholder="HH-mm" [value]="timeValue" ngbDropdownToggle>
                            <button ngbDropdownToggle class="btn btn-outline-secondary fa fa-clock"
                                type="button"></button>
                            <div ngbDropdownMenu>
                                <ngb-timepicker [(ngModel)]="time" [ngModelOptions]="{standalone: true}"
                                    [meridian]="true"></ngb-timepicker>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label class="col-md-12" for="bdate">Duration (min)
                        </label>
                        <div class="col-md-12 mt-2">
                            <ng5-slider [(value)]="sliderValue" (change)="onSliderValueChange()" [options]="options">
                            </ng5-slider>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12">Status</label>
                        <div class="col-md-12 mt-2">
                            <div class="toggle">
                                <input type="radio" [formControl]="statusControl" value="scheduled" id="scheduled"
                                    checked="checked" />
                                <label for="scheduled">Scheduled</label>
                                <input type="radio" [formControl]="statusControl" value="confirm" id="confirm" />
                                <label for="confirm">Confirmed</label>
                            </div>

                        </div>
                    </div>
                    <div [formGroup]="form" class="form-group">
                        <label class="col-md-12">Reason</label>
                        <div class="col-md-12">
                            <textarea class="form-control" [formControl]="reasonControl" rows="3"></textarea>
                            <small *ngIf="isFormSubmitted && f.reason.errors && f.reason.errors.required"
                                class="text-danger">
                                Reason is Required.
                            </small>
                        </div>
                    </div>
                    <div class="text-right">
                      <button type="button" class="btn btn-dark waves-effect waves-light" [routerLink]="['/app/calender']">Cancel</button>
                      <button type="submit" class="btn btn-info waves-effect waves-light m-l-10"
                      (click)="onClickSave()">Submit</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
