<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                Previous
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                Today
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
                Next
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group">
            <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month ">
                Month
            </div>
            <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                Week
            </div>
            <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                Day
            </div>
        </div>
    </div>
</div>
<br />
<div [ngSwitch]="view" *ngIf="!isLoader">
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (dayClicked)="dayClicked($event.day)" (eventClicked)="onEventClick('Clicked', $event.event)">
    </mwl-calendar-month-view>

    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="onEventClick('Clicked', $event.event)" (dayHeaderClicked)="dayClicked($event.day)">
    </mwl-calendar-week-view>

    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="onEventClick('Clicked', $event.event)">
    </mwl-calendar-day-view>
</div>
<loader *ngIf="isLoader"></loader>

<br><br>
<app-appointment (deleteEvent)="deleteEvent()" (editEvent)="editEvent()" (onOpenCheckin)="onOpenCheckin()" (onOpenCheckOut)="onOpenCheckOut()" [appointment]="appointment"></app-appointment>
<ng-template #checkinModal let-close="close">
    <div class="modal-header">
        <h4 class="modal-title text-primary">Appointment Checkin</h4>
        <button type="button" class="close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <app-checkin *ngIf="intake" (closeModal)="onClose()" [appointment]="appointment"></app-checkin>
    </div>
    <!-- <div class="modal-footer"> -->

    <!-- <button type="button" class="btn btn-success waves-effect waves-light">Continue</button> -->

    <!-- </div> -->
</ng-template>
