<div *ngIf="!isLoader">
<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="round align-self-center round-success"><i class="fa fa-long-arrow-right"></i></div>
                    <div class="m-l-10 align-self-center">
                        <h3 class="m-b-0">{{upcomingCount}}</h3>
                        <h5 class="text-muted m-b-0">Upcoming</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="round align-self-center round-info"><i class="fa fa-clock-o"></i></div>
                    <div class="m-l-10 align-self-center">
                        <h3 class="m-b-0">{{pendingCount}}</h3>
                        <h5 class="text-muted m-b-0">Pending</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="round align-self-center round-success"><i class="fa fa-check"></i></div>
                    <div class="m-l-10 align-self-center">
                        <h3 class="m-b-0">{{completedCount}}</h3>
                        <h5 class="text-muted m-b-0">Completed</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->

</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title m-b-0">Upcoming Ticket List</h5>
                <p class="text-muted">Recent Tickets added in this month</p>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Subject</th>

                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let h of tickets;let i=  index" (click)="gotoHospitalProfile(h._id)">
                                <td>{{i +1}}</td>
                                <td>{{h.subject}}</td>

                                <td>{{h.status}}</td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<loader *ngIf="isLoader"></loader>
