<div *ngIf="!isLoader">
    <div class="row">
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-success"><i class="fa fa-hospital-o"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{hospitalCount}}</h3>
                            <h5 class="text-muted m-b-0">Hospitals</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-info"><i class="fa fa-user-md"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{doctorCount}}</h3>
                            <h5 class="text-muted m-b-0">Doctors</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-danger"><i class="fa fa-users"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{patientCount}}</h3>
                            <h5 class="text-muted m-b-0">Patients</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
        <!-- Column -->
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="round align-self-center round-success"><i class="fa fa-question"></i></div>
                        <div class="m-l-10 align-self-center">
                            <h3 class="m-b-0">{{requestCount}}</h3>
                            <h5 class="text-muted m-b-0">Requests</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column -->
    </div>
    <!-- Row -->
    <!-- .row -->
    <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div *ngIf="ishosChartLoaded" class="card">
                <div class="card-body">
                    <h5 class="card-title"><small class="float-right text-success">
                            <!-- <i class="fa fa-sort-asc"></i> -->
                        </small>Hospitals</h5>

                </div>
                <div style="display: block">

                    <div id="chart-container">
                        <canvas #myCanvas id="canvas" baseChart [chartType]="chartType" [datasets]="hosChartData"
                            [labels]="chartLabels" [colors]="chartColors1" [options]="chartOptions"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div *ngIf="isdocChartLoaded" class="card">
                <div class="card-body">
                    <h5 class="card-title"><small class="float-right text-danger">
                            <!-- <i class="fa fa-sort-desc"></i> -->
                        </small>Doctors</h5>

                </div>
                <div style="display: block">

                    <div id="chart-container">
                        <canvas #myCanvas id="canvas" baseChart [chartType]="chartType" [datasets]="docChartData"
                            [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div *ngIf="isPatientChartLoaded" class="card">
                <div class="card-body">
                    <h5 class="card-title"><small class="float-right text-success">
                            <!-- <i class="fa fa-sort-asc"></i> -->
                        </small>Patients</h5>

                </div>
                <div style="display: block">

                    <div id="chart-container">
                        <canvas #myCanvas id="canvas" baseChart [chartType]="chartType" [datasets]="patientChartData"
                            [labels]="chartLabels" [colors]="chartColors2" [options]="chartOptions"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                    <td>{{h.state}}</td>
                                    <td>{{h.username}}</td>
                                    <td>{{h.phone}}</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
