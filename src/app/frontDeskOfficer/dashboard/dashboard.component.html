    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title m-b-0">New Patients List</h5>
                    <p class="text-muted">Recent Patients added in this month</p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>State</th>
                                    <th>Medfest ID</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let h of patients;let i=  index" (click)="gotoPatientProfile(h._id)">
                                    <td>{{i +1}}</td>
                                    <td>{{h.name}}</td>
                                    <td>{{h.state}}</td>
                                    <td>{{h.username}}</td>
                                    <td>{{h.phone}}</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
