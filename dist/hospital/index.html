<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>MedFest</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="https://kit.fontawesome.com/f793dd4562.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }


    </style>

    <style>
           @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .medical-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }

        .medical-pattern {
            background-image:
                radial-gradient(circle at 25px 25px, rgba(99, 102, 241, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75px 75px, rgba(139, 92, 246, 0.1) 2px, transparent 2px);
            background-size: 100px 100px;
        }


        .collapse{
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
}

ngb-accordion .card {
  display: block !important;
  margin-bottom: 0.5rem;
  background-color: white;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
}

ngb-accordion .card-header {
  padding: 0;
  background-color: transparent;
  border-bottom: none;
}

ngb-accordion .btn {
  display: flex !important;
  align-items: center;
  width: 100%;
  padding: 1rem 1.5rem;
  text-align: left;
  background-color: transparent;
  border: none;
  font-weight: 600;
  color: #374151;
}

ngb-accordion .btn:hover {
  background-color: #f9fafb;
}

ngb-accordion .btn:focus {
  box-shadow: 0 0 0 2px #3b82f6;
  outline: none;
}

ngb-accordion .collapse {
  display: none;
}

ngb-accordion .collapse.show {
  display: block;
}

ngb-accordion .card-body {
  padding: 1.5rem;
  border-top: 1px solid #e5e7eb;
}

/* Ensure accordion content is visible */
ngb-accordion .accordion-item {
  display: block !important;
  visibility: visible !important;
  opacity: 1 !important;
}

/* Fix for Angular Editor inside accordion */
ngb-accordion angular-editor {
  display: block !important;
}

ngb-accordion .angular-editor {
  display: block !important;
}

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#8b5cf6',
              accent: '#06b6d4',
              medical: {
                blue: '#3b82f6',
                green: '#10b981',
                purple: '#8b5cf6'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-in-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite'
            }
          }
        }
      }
    </script>
    
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
